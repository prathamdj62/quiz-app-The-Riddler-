{% from "showlinks.html" import show_links %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riddler</title>
    <link rel=”icon” href=”favoicon.jpg” type=”image/jpeg”>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'home.css') }}"/>
  </head>
  <body>
    <div class="parent">
        <div class="header mb-2">
          {{ show_links(user) }}
        </div>

        <div class="questions_answered container border text-light p-3">
          <h1>Unanswered Questions</h1>
          <hr class="text-light"/>
            <div class="row">
              <div class="col-lg-12">
                <div class="list-group">
                  {% for question in allquestions %}
                  <a href="{{ url_for('answer', question_id = question.0) }}" class="list-group-item">
                    <h6 class="list-group-item-heading">{{ question.1 }}</h6>
                    <small class="list-group-item-text">Asked by : {{ question.2 }}</small>
                  </a>
                  {% endfor %}
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
